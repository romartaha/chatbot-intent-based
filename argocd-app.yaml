apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-chatbot
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/romartaha/chatbot-intent-based.git
    targetRevision: master
    path: /base
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true