worker_processes auto;

events {
    worker_connections 1024;
}

http {
    ## Chargement ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.conf;

    ## Compression Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 256;

    ## Limitation de requêtes (rate limiting)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    ## Upstream vers le frontend Streamlit
    upstream frontend_up {
        server frontend:8501;
    }

    ## Serveur HTTP → redirection HTTPS
    server {
        listen 80;
        server_name _;

        # Redirection vers HTTPS
        return 301 https://$host$request_uri;
    }

    ## Serveur HTTPS avec WAF et rate limit
    server {
        listen 443 ssl;
        server_name localhost;

        ## Certificats TLS
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        ## Paramètres SSL sécurisés
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;

        ## En-têtes de sécurité
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        ## Proxy vers Streamlit avec rate limiting
        location / {
            ## Application du rate limiting
            limit_req zone=one burst=20 nodelay;

            ## Reverse proxy
            proxy_pass http://frontend_up;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            ## Timeout
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
